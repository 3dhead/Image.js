<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Ustym Ukhman">
    <meta name="theme-color" content="#00CC00">
    <meta name="msapplication-TileColor" content="#00CC00">
    <meta name="keywords" content="Ustym,Ukhman,Ustym Ukhman,ImageDrawer,ImageDrawer.js">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>ImageDrawer.js</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../js/imagedrawer.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/imagedrawer.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>

  <body>
    <input id="input" type="file" accept="image/*" onchange="setImage()" />

    <div id="image-container" class="image-container">
      <img id="image" src="../img/cat.jpg" class="full-width" />
    </div>

    <div id="code-container" class="callback hidden">
      <div onclick="hideCode()" class="close-button-container">
        <div class="close-button left"></div>
        <div class="close-button right"></div>
      </div>

      <code class="code-preview">
        $(<span class="string">'div#image-container'</span>).drawImage({<br>
        &emsp;duration: <span id="duration"><span class="number">30</span>,</span><br>
        &emsp;background: <span class="string">'<span id="background">#ffffff</span>'</span>
        
        <span class="coma hidden">,</span>
        <span id="callback" class="callback-function"></span>
        <span class="coma hidden">,</span>
        <span id="pencil" class="pencil-options hidden"></span>

        <br>});
      </code>
    </div>
  </body>
</html>
